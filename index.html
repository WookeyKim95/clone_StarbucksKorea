<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Starbucks Coffee Korea</title>

    <!-- 오픈그래프 -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Starbucks">
    <meta property="og:title" content="Starbucks Coffee Korea">
    <meta property="og:description"
        content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 2021년 1분기 기준 64개국에서 총 232,938개의 매점을 운영하고 있습니다.">
    <meta property="og:image" content="./images/starbucks_seo.jpg">
    <meta property="og:url" content="https://starbucks.co.kr">

    <!-- 트위터카드 -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="Starbucks">
    <meta property="twitter:title" content="Starbucks Coffee Korea">
    <meta property="twitter:description"
        content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 2021년 1분기 64개국에서 총 32,938개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg">
    <meta property="twitter:url" content="https://starbucks.co.kr">

    <!-- 구글 아이콘 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!--header-->

    <header>
        <div class="inner">
            <a class="logo" href="/" alt="Starbucks">
                <img src="./images/starbucks_logo.png">
            </a>
            <!--
            <span class="material-icons" style="position:absolute;top:10px">
                    login
                </span>
                -->
            <div class="sub-menu">
                
                <ul class="menu">
                    <li>
                        <a herf="/signin">Sign In</a>
                    </li>
                    <li>
                        <a herf="javascript:void(0)">My Starbucks</a>
                    </li>
                    <li>
                        <a herf="javascript:void(0)">Customer Service</a>
                    </li>
                    <li>
                        <a herf="javascript:void(0)">Find a Store</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text">
                    <span class="material-icons">
                        search
                    </span>
                </div>
            </div>

            <ul class="main-menu">
                <li class="item">
                    <div class="item__name">COFFEE</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu">
                            <div class="inner">
                                COFFEE
                            </div>
                        </div>
                        <div class="contents__texture"></div>
                        <div class="inner">
                            COFFEE
                        </div>
                    </div> 
                </li>

                <li class="item">
                    <div class="item__name">MENU</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu">
                            <div class="inner">
                                COFFEE
                            </div>
                        </div>
                        <div class="contents__texture">
                            <div class="inner">
                                COFFEE
                            </div>
                        </div>
                    </div> 
                </li>

                <li class="item">
                    <div class="item__name">STORE</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu"></div>
                        <div class="contents__texture"></div>
                    </div> 
                </li>

                <li class="item">
                    <div class="item__name">RESPONSIBILITY</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu"></div>
                        <div class="contents__texture"></div>
                    </div> 
                </li>

                <li class="item">
                    <div class="item__name">MY STARBUCKS REWARDS</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu"></div>
                        <div class="contents__texture"></div>
                    </div> 
                </li>

                <li class="item">
                    <div class="item__name">WHAT'S NEW</div>
                    <div class="item__contents"> <!--드롭다운 영역-->
                        <div class="contents__menu"></div>
                        <div class="contents__texture"></div>
                    </div> 
                </li>
            </ul>
        </div>
    </header>

</body>

</html>
